<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .message-box {
            background-color: #eef;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #99c;
            border-radius: 4px;
            color: #224;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Login</h2>

    {% if message %}
        <div class="message-box">{{ message }}</div>
    {% endif %}

    <form method="POST" action="/templates/login.html">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="text"
                id="email"
                name="email"
                required
                value="{{ email|default('') }}"
                autocomplete="username"
            />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
            />
        </div>

        <button type="submit">Login</button>
    </form>

    <a href="/forgot" class="forgot-password-link">Forgot Password?</a>
</body>
</html>
