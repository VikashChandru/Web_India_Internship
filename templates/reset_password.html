<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="/static/style2.css" />
</head>
<body>
  <div class="container">
    <form id="resetPasswordForm" class="auth-form" method="POST" action="{{ url_for('reset_password', token=token) }}" novalidate>
      <h2>Create New Password</h2>

      {% if message %}
        <p class="message">{{ message }}</p>
      {% endif %}

      <!-- Hidden input for token -->
      <input type="hidden" id="resetToken" name="token" value="{{ token }}" />

      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required />
        <div id="newPasswordError" class="error-message"></div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <div id="confirmPasswordError" class="error-message"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitButton">Update Password</button>

      <hr />

      <!-- Reset Button -->
      <button type="button" id="resetButton">Back to Forgot Password</button>

      <!-- Success Message -->
      <div id="successMessage" class="success-message"></div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/reset-password.js') }}"></script>

  <script>
    // Assign the correct URL from Flask's url_for
    document.getElementById("resetButton").onclick = function() {
      window.location.href = "{{ url_for('forgot') }}";
    };
  </script>

</body>
</html>
