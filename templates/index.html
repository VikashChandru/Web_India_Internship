<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            display: none;
            margin-top: 0.25rem;
        }
        .is-invalid {
            border-color: #dc3545 !important;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .message-box {
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="loginForm" class="login-form" method="POST" action="templates/login">
        <h2>Login</h2>

        {% if message %}
            <div class="message-box">
                {{ message }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" required />
            <div id="emailError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required />
            <div id="passwordError" class="error-message"></div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <hr />
        <button type="reset" id="resetBtn" class="btn btn-primary">Reset</button>
        <a href="/forgot" class="forgot-password-link">Forgot Password?</a>
    </form>

    <!-- Optional: Disable this during testing to ensure form submits -->
    <!-- <script src="{{ url_for('static', filename='login-validation.js') }}"></script> -->
</body>
</html>
